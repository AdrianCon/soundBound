    <meta charset="utf-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom" style="background-color: #847e89;color: #847e89;">
        <div class="container"><a class="navbar-brand" href="index.html">Soundbound</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarResponsive"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <form class="form-inline mr-auto">
                    <div class="md-form my-0">
                        <input class="form-control searchBar" type="text" placeholder="Search" aria-label="Search">
                    </div>
                </form>
                <ul class="nav navbar-nav ml-auto navRigth">
                    <li class="nav-item navCont" role="presentation"><a class="nav-link" href="signup.html">Sign Up</a></li>
                    <li class="nav-item navCont" role="presentation"><a class="nav-link" href="login.html">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead text-center text-white">
        <div class="masthead-content">
            <div class="container">
                <h1 class="masthead-heading mb-0">Metronome</h1>
                <h2 class="masthead-subheading mb-0" style="text-align: center;">90 BPM</h2>
                <a class="btn btn-primary btn-xl rounded-pill mt-5 playMetro" role="button" href="#"><i class="fa fa-plus"></i></a>
                <a class="btn btn-primary btn-xl rounded-pill mt-5" role="button" href="#"><i class="fa fa-minus"></i></a></div>
                <button onclick="playAudio()" type="button">Play Audio</button>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </header>
    <section id="notes">
        <h1 class="masthead-heading mb-0">Tuner</h1>
        <div class="container">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle chTuning" data-toggle="dropdown" aria-expanded="false" type="button">Tunings </button>
                <div class="dropdown-menu" role="menu">
                    <a class="dropdown-item" role="presentation" href="#">Standard</a>
                    <a class="dropdown-item" role="presentation" href="#">Drop D</a>
                    <a class="dropdown-item" role="presentation" href="#">Drop C</a>
                </div>
            </div>
            <div class="row align-items-center">
                <button class="btn btn-primary col-xs-2 tuneBtn btn-primary-spacing mr-1" type="button">E</button>
                <button class="btn btn-primary col-xs-2 tuneBtn btn-primary-spacing mr-1" type="button">G</button>
                <button class="btn btn-primary col-xs-2 tuneBtn btn-primary-spacing mr-1" type="button">A</button>
                <button class="btn btn-primary col-xs-2 tuneBtn btn-primary-spacing mr-1" type="button">B</button>
                <button class="btn btn-primary col-xs-2 tuneBtn btn-primary-spacing mr-1" type="button">D</button>
                <button class="btn btn-primary col-xs-2 tuneBtn btn-primary-spacing mr-1" type="button">E</button>
            </div>
        </div>
    </section>

    <section id="newPost">
        <h1 class="masthead-heading mb-0">New Post</h1>
        <form class="newPostForm">
            <div class="form-group">
                <label>Song Title</label>
                <input type="text" class="form-control" id="songTitle" placeholder="Title of song" required>
            </div>

            <div class="form-group">
                <label>Band</label>
                <input type="text" class="form-control" id="bandName" placeholder="Band or artist name" required>
            </div>

            <div class="form-group">
                <label>Album</label>
                <input type="text" class="form-control" id="albumName" placeholder="Album" required>
            </div>

            <div class="form-group">
                <label>Tuning</label>
                <input type="text" class="form-control" id="tuningUsed" placeholder="Tuning used in song" required> 
            </div>

            <div class="form-group">
                <label>Image</label>
                <input type="text" class="form-control" id="imageUrl" placeholder="URL of band or album">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="privateCheck" required>
                <label class="form-check-label">Private</label>
            </div>

            <button type="submit" class="btn btn-primary submitPost">Submit</button>
        </form>
    </section>

    <section id="posts">
        
    </section>

    <footer class="py-2 bg-black">
        <div class="container">
            <p class="text-center text-white">SoundBound</p>
        </div>
    </footer>
